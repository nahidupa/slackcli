name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: slackcli-linux
          - os: macos-latest
            target: bun-darwin-x64
            artifact: slackcli-macos
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: slackcli-macos-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: slackcli-windows.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --minify --target=${{ matrix.target }} src/index.ts --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        run: |
          ls -la dist/
          
      - name: Move artifacts to dist root
        run: |
          find dist -type f -name 'slackcli*' -exec mv {} dist/ \; || true
          rm -rf dist/slackcli-*/ || true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          ls -la
          sha256sum slackcli* > checksums.txt || echo "No files to checksum"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

